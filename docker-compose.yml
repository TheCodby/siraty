version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: siraty-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: siraty_user
      POSTGRES_PASSWORD: siraty_password
      POSTGRES_DB: siraty_dev
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - siraty-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U siraty_user -d siraty_dev"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: siraty-app-dev
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://siraty_user:siraty_password@postgres:5432/siraty_dev?schema=public
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=dev-secret-key-change-in-production
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
      - AUTH_LINKEDIN_ID=${AUTH_LINKEDIN_ID}
      - AUTH_LINKEDIN_SECRET=${AUTH_LINKEDIN_SECRET}
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
      - /app/.git
      - /app/dist
      - /app/coverage
      - ./docker/scripts/dev-start.sh:/usr/local/bin/dev-start.sh:ro
    networks:
      - siraty-network
    depends_on:
      postgres:
        condition: service_healthy
    command: ["sh", "/usr/local/bin/dev-start.sh"]

  # pgAdmin for database management (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: siraty-pgadmin-dev
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@siraty.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - siraty-network
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  siraty-network:
    driver: bridge
